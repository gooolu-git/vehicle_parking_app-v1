{% extends 'layout.html' %}
{% block title %}
ParkMatrix | Registration
{% endblock %}
{% block style %}
  <link rel="stylesheet" href="/static/log_sin.css">  
{% endblock %}
{% block content %}
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <h3 class="heading text-center mb-4">Register Yourself...</h3>
    <form action="/register" method="post">
      <div class="mb-3 form-floating">
        <input type="text" name="username" id="user_email" class="form-control" placeholder=" " required>
        <label for="user_email">Enter Username</label>
      </div>

      <div class="mb-3 form-floating">
        <input type="text" name="fullname" id="fullname_id" class="form-control" placeholder=" " required>
        <label for="fullname_id">Enter Fullname</label>
      </div>

      <div class="mb-3 form-floating">
        <input type="password" name="password" id="user_password_main" class="form-control" placeholder=" " required>
        <label for="user_password_main">Enter Password</label>
      </div>

      <div class="mb-3 form-floating">
        <input type="password" name="recheck_password" id="user_password_confirm" class="form-control" placeholder=" " required>
        <label for="user_password_confirm">Confirm Password</label>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" id="submit_action">Proceed</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <p class="mb-1">Registered User?</p>
      <a href="{{url_for('login')}}" class="btn btn-link p-0">Sign In</a>
    </div>
  </div>
</div>
{% endblock %}
{% block footer %}
  
{% endblock %}
