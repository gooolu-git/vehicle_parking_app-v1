{% extends 'layout.html' %}
{% block title %}
DashBoard | ParkMatrix
{% endblock %}

{% block content %}
<div class="alert alert-info alert-dismissible fade show" role="alert">
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  <div class="d-flex align-item-center justify-content-center flex-column mx-10 text-center mb-4">
    <div class="container-lg center d-flex flex-column">
        <div class="user-image my-2">
            <img src="https://api.dicebear.com/9.x/pixel-art/svg?seed={{user.name}} " width="100px" alt="">
        </div>
        <a href="{{ url_for('logout' ) }}"><button class="btn btn-outline-danger">Logout</button></a>
        <h1 class="text-center">Welcome<span class="text-muted"> {{user.name}}</span></h1>

    </div>

</div>
<div class="container d-flex justify-content-center align-items-center flex-column mt-1">
    <!-- <a href="{{ url_for('profile' ) }}"><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></a> -->
     <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></a>
    
    <p class="m-0">
        <span class="mx-0">edit details.... </span><i class="fas fa-pencil"></i>
    </p>
    <form action="/profile" method="post"
        class="form d-flex align-item-center justify-content-center flex-column mx-10  vw-50 center">
        <div class="mb-3 mx-5 row">
            <label for="inputPassword" class="col-sm-10 col-form-label">UserName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" required name="username">
            </div>
        </div>
        <div class="mb-3 mx-5 row">
            <label for="inputPassword" class="col-sm-10 col-form-label">Current Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" required name="cpassword">
            </div>
        </div>
        <div class="mb-3 mx-5 row">
            <label for="inputPassword" class="col-sm-10 col-form-label">New Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" required name="npassword">
            </div>
        </div>

        <div class="mb-3 mx-5 row">
            <label for="inputPassword" class="col-sm-10 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" required name="name">
            </div>
        </div>
        <div class="mb-3 mx-5 row">
            <div class="col-md-5">
                <button type="submit" class="btn btn-primary">update Now</button>
            </div>
        </div>
    </form>
</div>
</div>


{% endblock %}
