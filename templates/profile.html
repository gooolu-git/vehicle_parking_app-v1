{% extends 'layout.html' %}
{% block title %}
Profile | ParkMatrix
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

            <div class="card shadow-lg border-0 rounded-3 p-3 p-sm-4">

                <div class="d-flex flex-column align-items-center text-center pb-3 mb-3 border-bottom">

                    <div class="w-100 d-flex justify-content-end mb-3">
                        <a href="{{ url_for('return_to_dashboard') }}">
                            <button type="button" class="btn-close" aria-label="Close"></button>
                        </a>
                    </div>

                    <div class="user-image my-1">
                        <img src="https://api.dicebear.com/9.x/pixel-art/svg?seed={{user.name}} " width="100"
                            height="100" alt="User Avatar" class="rounded-circle shadow"
                            style="border: 4px solid #c7d2fe;">
                    </div>

                    <h1 class="h3 fw-bold text-dark mt-2 mb-1">
                        Welcome <span class="text-primary fw-medium">{{user.name}}</span>
                    </h1>

                    <a href="{{ url_for('logout' ) }}" class="w-100 mt-3">
                        <button type="button" class="btn btn-outline-danger w-75">
                            Logout
                        </button>
                    </a>
                </div>

                <div class="d-flex justify-content-start align-items-center mb-4 pt-1">
                    <h2 class="h5 fw-bold text-dark d-flex align-items-center">
                        Edit Details <i class="fas fa-pencil ms-2 text-primary"></i>
                    </h2>
                </div>

                <form action="/profile" method="post" class="needs-validation" novalidate>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                            value={{USER.username}}>
                        <label for="username">Username</label>
                        <div class="invalid-feedback">Please enter your username.</div>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required value={{USER.name}}>
                        <label for="name">Full Name</label>
                        <div class="invalid-feedback">Please enter your full name.</div>
                    </div>

                    <div class="border-top border-light-subtle pt-3 mb-2">
                        <p class="text-sm text-secondary fw-medium mb-3">Change Password (optional)</p>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="cpassword" name="cpassword"
                            placeholder="Current Password">
                        <label for="cpassword">Current Password</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="npassword" name="npassword"
                            placeholder="New Password">
                        <label for="npassword">New Password</label>
                    </div>

                    <div class="pt-1">
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            Update Profile Now
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
