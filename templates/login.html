{% extends 'layout.html' %}
{% block title %}
Login | ParkMatrix
{% endblock %}
{% block style %}
{% endblock %}
{% block content %}
<div class="container-lg d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 border-0 shadow-lg" style="width: 100%; max-width: 400px;">
    <h3 class="heading text-center mb-4">Welcome To ParkMatrix</h3>
    <h4 class="heading text-center mb-4">Login To Continue....</h4>
    <form action="/login" method="post">
      <div class="mb-3 form-floating">
        <input type="text" name="username" id="user_email" class="form-control" placeholder=" " required>
        <label for="user_email">Enter Username</label>
      </div>

      <div class="mb-3 form-floating">
        <input type="password" name="password" id="user_password_main" class="form-control" placeholder=" " required>
        <label for="user_password_main">Enter Password</label>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary p-2" id="submit_action">Login</button>
      </div>
    </form>
    <div class="mt-3 text-center d-flex flex-row justify-content-center">
      <p class="m-1 mx-3 ">New User ..?</p>
      <a href="{{url_for('register')}}" class="btn btn-primary p-1">Sign Up</a>
    </div>
  </div>
</div>
{% endblock %}
